{% extends "layout.html" %}
{% block content %}
<div id="home"></div>
<div class="content_box_content">
    <form  action="/business/edit/{{business.id}}" method="POST" id="business-form">
	<h3>修改业务</h3>
	<li>
		<label>项目总额</label>
        <input id="total" size=20 type="text" name="total" value="{{ business.total }}" class="required"/>
    </li>
    </li>
		<label>年份&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
		<select type="text" name="year"  theme="simple" value="{{ business.year.year }}">
		{% for year in years %}
		<option value="{{year}}">{{year}}</option>
		{% endfor %}
		</select>
		
	</li>
    <li><button type="submit" class="business-edit-save">保存修改</button><a class="project-view" href="/project/{{ device.project_id }}">返回查看当前项目</a></li>
	</form>
    <script type="text/javascript">
        $('document').ready(function(){
            $.validator.addMethod(
                "regex",
                function(value, element, regexp) {
                    var re = new RegExp(regexp);
                    return this.optional(element) || re.test(value);
                },
                "请输入合法数据"
            );
            $("#device-form #price").rules("add", { regex: "(^[0-9]+\.[0-9]+$)|(^[0-9]+$)" });
            $("#device-form #amount").rules("add", { regex: "^[0-9]+$" });
        });
    </script>

	</div>
{% endblock %}
