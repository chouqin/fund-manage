{% extends "layout.html" %}
{% block content %}
<div id="home"></div>
<div class="content_box_content">
        {%if error_message%}
            <p class="error">{{ error_message }}<p>
        {% endif %}
           <form class="uniform" action="/project/add" method="POST" id="project-form">
        {% csrf_token %}
        <li>
                <label>教师</label>
                <input class="teacher required" type="text" name="teacher_name"></input>
                <input class="required teache_id" type="hidden" name="teachers"></input>
                <button id="addteacher">添加教师</button>
        </li>
        <li>
                <label>项目名称</label>
                <input type="text" name="name" class="required"></input>
        </li>
        <li>
                <label>项目类型</label>
                <select type="text" name="project_type">
                    {% for type in project_types %}
                        <option value="{{ type.id }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
        </li>
        <li>
                <label>起始时间</label>
                <input id="cdate" type="text" class="required" name="created_at"></input>
        </li>
        <li>
                <label>结束时间</label>
                <input  id="edate" type="text" class="required" name="ended_at"></input>
                </li>
        <input id="submit_type" type="hidden" name="submit_type"></input>
        <li><button class="project-add-device">添加设备费</button><button class="project-add-business">添加业务费</button><button class="project-add">直接保存</button></li>
        </form>
        <div class="cleaner"><br/></div>
</div>
{% endblock %}
